<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Space Astronaut Game">
    <title>Space Astronaut Game</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Inline styles to ensure the game container fills the screen -->
    <style>
        /* Ensure the body and html take the full height of the screen and respect mobile device insets */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Handle safe areas for modern devices like iPhones */
            padding-top: env(safe-area-inset-top, 0);
            padding-bottom: env(safe-area-inset-bottom, 0);
            padding-left: env(safe-area-inset-left, 0);
            padding-right: env(safe-area-inset-right, 0);
        }

        /* Ensure the game container takes up the full screen */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;  /* Fallback color in case the image doesn't load */
            background-image: url('assets/background.png');  /* Ensure this points to the correct image path */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- This is where our game will appear -->
    <div id="game-container"></div>

    <!-- Phaser.js library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

    <!-- Hammer.js for swipe gestures -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

    <!-- Your game logic -->
    <script src="js/game.js"></script>
</body>
</html>
